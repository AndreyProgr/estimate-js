name: Continuous Testing
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  Continuous-Testing:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Enviroment setup
        run: |
          npm -v
          node -v
          echo "Triggered by a ${{ github.event_name }} event."
          echo "Running on a ${{ runner.os }} server."
          echo "Running from branch ${{ github.ref }} in ${{ github.repository }} repository."
          npm ci
          npm install -g typescript
          npm install -g stryker-cli
      - name: ESLint (static code analysis)
        run: npm run lint
      - name: Jest (unit testing)
        run: npm run test
      - name: Stryker Mutator (mutation testing)
        run: npm run stryker
      - name: Build
        run: npm run build
